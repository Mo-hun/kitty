<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>출근부</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <span class="header-text">출근부</span>
    </div>
    <div class="main_table">
        <div class="profile">
            <div class="name">
                <span class="name_text">방문자님<br>
                    <input class="name_input" name="name" type="text" placeholder="이름">
                    <input class="submit" type="submit">
                </span>
                <span class="progress_box">
                    <div class="progress_text">
                        이번주 근무시간
                    </div>
                    <div class="progress">
                        <div class="progress-done" data-done="70">
                        </div>
                    </div>
                </span>
            </div>
        </div>
        <div class="workbutton">
            <div class="attend">출근<br>10:00</div>
            <div class="leave">퇴근<br>18:00</div>
        </div>
    </div>
    <script>
        const progress = document.querySelector('.progress-done');
        progress.style.width = progress.getAttribute('data-done') + '%';
        progress.style.opacity = 1;
    </script>
</body>
</html>
